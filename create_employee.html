<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        .drop-zone {
            border: 2px dashed #cccccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #9999992b;
            font-size: 16px;
            position: relative;
        }
        .drop-zone .icon {
            font-size: 48px;
            color: #cccccc;
            margin-bottom: 10px;
        }
        .drop-zone.dragover {
            border-color: #007bff;
            color: #007bff;
        }
        .drop-zone input {
            display: none;
        }
        .drop-zone img {
            max-width: 100px;
            display: none;
            margin-top: 20px;
            position: relative;
        }
        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            display: none;
            color: red;
        }
        .image-name {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Add Employee</h2>
        <hr>
        <form action="" method="post" name="add_employee" autocomplete="off" enctype='multipart/form-data' >
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Full Name</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" id="firstName">
                             <div id="nameHelp" class="form-text">First Name</div>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="lastName">
                            <div id="nameHelp" class="form-text">Last Name</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth">
                </div>
            </div>
            <div class="row mb-3 mt-2">
                <div class="col">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" onchange="handleGenderChange()">
                        <option selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@example.com">
                </div>
                <div class="col">
                    <label for="phone" class="form-label">Mobile</label>
                    <input id="phone" class="form-control" placeholder="Enter Mobile Number" type="tel">
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="streetAddress" placeholder="Street Address">
                <div class="row mt-2">
                    <div class="col">
                     <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country">
                        <option value="">Select Country</option>
                            {% for country in countries %}
                                <option value="{{ country.id }}">{{ country.name }}</option>
                            {% endfor %}
                    </select>

                    </div>
                    <div class="col">
                      <label for="state" class="form-label">State</label>
                      <select class="form-select" id="state">
                        <option value="">Select State</option>
                        
                    </select>
                    </div>
                    <div class="col">
                      <label for="district" class="form-label">District</label>
                        <select class="form-select" id="district">
                        <option value="">Select District</option>
                        
                    </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3 mt-2">
                <div class="col">
                  <label for="zipcode" class="form-label">ZipCode/Postal</label>
                        <input type="number" class="form-control" id="postal" placeholder="Postal / Zip Code">
                </div>
                <div class="col">
                    <label for="bloodGroup" class="form-label">Blood Group</label>
                    <select class="form-select" id="bloodGroup">
                        <option selected>Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div id="fatherNameField" class="col">
                  <label for="fathername" class="form-label">Father Name</label>
                        <input type="text" class="form-control" id="fatherName" placeholder="Father Name">
                </div>
                 <div id="husbandNameField" class="col" style="display: none;">
                  <label for="fathername" class="form-label">Husband Name</label>
                        <input type="text" class="form-control" id="husbandName" placeholder="Husband Name">
                </div>
                  <div id="wifeNameField" class="col"  style="display: none;">
                  <label for="wifename" class="form-label">Wife Name</label>
                        <input type="text" class="form-control" id="wifename" placeholder="Wife Name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="emergencycontact" class="form-label">Emergency Contact Number</label>
                    <input  class="form-control" id="emergencycontact" type="tel">
                </div>
                <div class="col-md-6">
                    <label for="maritalStatus" class="form-label">Marital Status</label>
                    <select class="form-select"  id="maritalStatus" onchange="handleMaritalStatusChange()">
                        <option selected>Select Status</option>
                        <option value="married">Married</option>
                        <option value="unmarried">Unmarried</option>
                        <option value="divorce">Divorce</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="designation" class="form-label">Designation</label>
                    <select class="form-select" id="designation">
                        <option selected>Select Designation</option>
                        <!-- Add designation options here -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="department" class="form-label">Department</label>
                    <select class="form-select" id="department">
                        <option selected>Select Department</option>
                        <option value="CRM">CRM</option>
                        <option value="E&P">E&P</option>
                        <option value="R&D">R&D</option>
                        <option value="S&D">S&D</option>
                    </select>
                </div>
            </div>
                        <div class="row mb-3">
                <div class="col-md-6">
                 <label for="employeeId" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="employeeId" required>
                </div>
                
                                  <div class="col-md-6">
                    <label for="dateOfJoining" class="form-label">Date of Joining</label>
                    <input type="date" class="form-control" id="dateOfJoining">
              
                </div>
            </div>

            <div class="mb-3">
                <label for="employeeImage" class="form-label">Employee Image</label>
                <div class="drop-zone" id="drop-zone">
                    <i class="bi bi-cloud-upload-fill icon"></i>
                    <h5>Browse Files</h5>
                    <p class="lead">Drag and drop files here</p>
                    <input type="file" id="employeeImage" accept="image/*" onchange="previewImage(event)">
                    <img id="employeeImagePreview" src="#" alt="Employee Photo Preview">
                    <i class="bi bi-x-circle-fill close-icon" id="close-icon" onclick="removeImage()"></i>
                    <p class="image-name" id="image-name"></p>
                </div>
            </div>
            <hr>
            <div class="d-grid gap-2 col-2 mx-auto">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const phoneInput = document.querySelector("#phone");

        const iti = window.intlTelInput(phoneInput, {
            initialCountry: "auto",
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        phoneInput.addEventListener("countrychange", function() {
            const countryData = iti.getSelectedCountryData();
            const maxLength = countryData.dialCode === "91" ? 10 : 15; // Set maxLength for India or a general max length for other countries
            phoneInput.maxLength = maxLength;
        });
    </script>
    <script>
        const emergencyInput = document.querySelector("#emergencycontact");

        const itil = window.intlTelInput(emergencyInput, {
            initialCountry: "auto",
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        emergencyInput.addEventListener("countrychange", function() {
            const countrysData = itil.getSelectedCountryData();
            const maxLengths = countrysData.dialCode === "91" ? 10 : 15; // Set maxLength for India or a general max length for other countries
            emergencyInput.maxLengths = maxLengths;
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            // Event handler for country dropdown change
            $("#country").change(function() {
                var url = "{% url 'load_regions' %}";  // URL to the load_regions view
                var countryId = $(this).val();

                $.ajax({
                    url: url,
                    data: {
                        'country_id': countryId
                    },
                    success: function(data) {
                        $("#state").html('<option value="">Select State</option>');
                        $("#district").html('<option value="">Select District</option>');  // Clear district field

                        data.forEach(function(region) {
                            $("#state").append(new Option(region.name, region.id));
                        });
                    }
                });
            });

            // Event handler for state dropdown change
            $("#state").change(function() {
                var url = "{% url 'load_districts' %}";  // URL to the load_cities view
                var stateId = $(this).val();

                $.ajax({
                    url: url,
                    data: {
                        'region_id': stateId
                    },
                    success: function(data) {
                        $("#district").html('<option value="">Select District</option>');

                        data.forEach(function(subregion) {
                            $("#district").append(new Option(subregion.name, subregion.id));
                        });
                    }
                });
            });
        });
    </script>
   
    <script>
       
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const img = document.getElementById('employeeImagePreview');
                    const closeIcon = document.getElementById('close-icon');
                    const imageName = document.getElementById('image-name');

                    img.src = reader.result;
                    img.style.display = 'block';
                    closeIcon.style.display = 'block';
                    imageName.style.display = 'block';
                    imageName.textContent = file.name;
                };
                reader.readAsDataURL(file);
            }
        }

        function removeImage() {
            const img = document.getElementById('employeeImagePreview');
            const closeIcon = document.getElementById('close-icon');
            const imageName = document.getElementById('image-name');
            const input = document.getElementById('employeeImage');

            img.src = '#';
            img.style.display = 'none';
            closeIcon.style.display = 'none';
            imageName.style.display = 'none';
            imageName.textContent = '';
            input.value = null;
        }

        document.getElementById('drop-zone').addEventListener('dragover', function(event) {
            event.preventDefault();
            event.stopPropagation();
            this.classList.add('dragover');
        });

        document.getElementById('drop-zone').addEventListener('dragleave', function(event) {
            event.preventDefault();
            event.stopPropagation();
            this.classList.remove('dragover');
        });

        document.getElementById('drop-zone').addEventListener('drop', function(event) {
            event.preventDefault();
            event.stopPropagation();
            this.classList.remove('dragover');
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('employeeImage').files = files;
                previewImage({ target: { files: files } });
            }
        });

        document.getElementById('drop-zone').addEventListener('click', function() {
            document.getElementById('employeeImage').click();
        });
    </script>
    <script>
        function handleGenderChange() {
            var gender = document.getElementById('gender').value;
            var maritalStatus = document.getElementById('maritalStatus').value;

            if (gender === 'male') {
                if (maritalStatus === 'married') {
                    // Show husband name, hide father name and wife name
                    document.getElementById('husbandNameField').style.display = 'none';
                    document.getElementById('fatherNameField').style.display = 'none';
                    document.getElementById('wifeNameField').style.display = 'block';
                } else {
                    // Show father name, hide husband name and wife name
                    document.getElementById('fatherNameField').style.display = 'block';
                    document.getElementById('husbandNameField').style.display = 'none';
                    document.getElementById('wifeNameField').style.display = 'none';
                }
            } else if (gender === 'female') {
                if (maritalStatus === 'married') {
                    // Show wife name, hide father name and husband name
                    document.getElementById('wifeNameField').style.display = 'none';
                    document.getElementById('fatherNameField').style.display = 'none';
                    document.getElementById('husbandNameField').style.display = 'block';
                } else {
                    // Show father name, hide husband name and wife name
                    document.getElementById('fatherNameField').style.display = 'none';
                    document.getElementById('husbandNameField').style.display = 'block';
                    document.getElementById('wifeNameField').style.display = 'none';
                }
            } else {
                // Other gender, show father name, hide husband name and wife name
                document.getElementById('fatherNameField').style.display = 'block';
                document.getElementById('husbandNameField').style.display = 'none';
                document.getElementById('wifeNameField').style.display = 'none';
            }
        }

        function handleMaritalStatusChange() {
            var gender = document.getElementById('gender').value;
            var maritalStatus = document.getElementById('maritalStatus').value;

            if (gender === 'male') {
                if (maritalStatus === 'married') {
                    // Show husband name, hide father name and wife name
                    document.getElementById('husbandNameField').style.display = 'none';
                    document.getElementById('fatherNameField').style.display = 'none';
                    document.getElementById('wifeNameField').style.display = 'block';
                } else {
                    // Show father name, hide husband name and wife name
                    document.getElementById('fatherNameField').style.display = 'block';
                    document.getElementById('husbandNameField').style.display = 'none';
                    document.getElementById('wifeNameField').style.display = 'none';
                }
            } else if (gender === 'female') {
                if (maritalStatus === 'married') {
                    // Show wife name, hide father name and husband name
                    document.getElementById('wifeNameField').style.display = 'none';
                    document.getElementById('fatherNameField').style.display = 'block';
                    document.getElementById('husbandNameField').style.display = 'none';
                } else {
                    // Show father name, hide husband name and wife name
                    document.getElementById('fatherNameField').style.display = 'block';
                    document.getElementById('husbandNameField').style.display = 'none';
                    document.getElementById('wifeNameField').style.display = 'none';
                }
            } else {
                // Other gender, show father name, hide husband name and wife name
                document.getElementById('fatherNameField').style.display = 'block';
                document.getElementById('husbandNameField').style.display = 'none';
                document.getElementById('wifeNameField').style.display = 'none';
            }
        }
    </script>
</body>
</html>
